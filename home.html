<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
    <!-- Daisyui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Tailwind cdn here-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-[#f4f5f7] h-[100%]">
    <div
      class="max-w-lg mx-auto min-h-12 bg-[#FFFFFF] flex justify-between items-center p-4 pt-3"
    >
      <div class="flex gap-5 items-center">
        <img class="w-[50px] h-[50px]" src="./assets/Group.png" alt="" />
        <div>
          <h3 class=" font-bold text-lg">
            $ <span id="vailable-balance">45000</span>
          </h3>
          <h5 class="text-[#08080880]">Available Balance</h5>
        </div>
      </div>
      <div>
        <button class="btn">
          <span class="]"
            ><i class="rotate-180 fa-solid fa-right-from-bracket"></i></span
          ><span class="text-[#08080880] text-[14px]">Log Out</span>
        </button>
      </div>
    </div>
    <hr class="max-w-lg mx-auto text-gray-300" />

    <section class="max-w-lg mx-auto bg-[#FFFFFF] p-4">
      <h2 class="text-[#080808] text-2xl font-bold mb-3">
        ðŸ”¥ Welcome to Payooo!
      </h2>
      <p class="text-[#08080880] mb-3">
        Enjoy easy and convenient financial services with us.<br />
        Cashout charge is low and
      </p>
      <div class="parent-card grid grid-cols-3 gap-6 mt-8">
        <div
          class="flex justify-center items-center shadow-lg rounded-md border-1 border-gray-200"
        >
          <div>
            <img class="mx-auto" src="./assets/wallet1.png" alt="" />
            <p class="text-[#080808b3] text-[14px] mt-3">Add Money</p>
          </div>
        </div>
        <div
          class="p-6 flex justify-center items-center shadow-lg rounded-md border-1 border-gray-200"
        >
          <div>
            <img class="mx-auto" src="./assets/send1.png" alt="" />
            <p class="text-[#080808b3] text-[14px] mt-3">Cashout</p>
          </div>
        </div>
        <div
          class="p-4 flex justify-center items-center shadow-lg rounded-md border-1 border-gray-200"
        >
          <div>
            <img class="mx-auto" src="./assets/money1.png" alt="" />
            <p class="text-[#080808b3] text-[14px] mt-3">Transfer Money</p>
          </div>
        </div>
        <div
          class="p-4 flex justify-center items-center shadow-lg rounded-md border-1 border-gray-200"
        >
          <div>
            <img class="mx-auto" src="./assets/bonus1.png" alt="" />
            <p class="text-[#080808b3] text-[14px] mt-3">Get Bonus</p>
          </div>
        </div>
        <div
          class="p-6 flex justify-center items-center shadow-lg rounded-md border-1 border-gray-200"
        >
          <div>
            <img class="mx-auto" src="./assets/purse1.png" alt="" />
            <p class="text-[#080808b3] text-[14px] mt-3">Pay Bill</p>
          </div>
        </div>
        <div
          class="p-6 flex justify-center items-center shadow-lg rounded-md border-1 border-gray-200"
        >
          <div>
            <img class="mx-auto" src="./assets/transaction1.png" alt="" />
            <p class="text-[#080808b3] text-[14px] mt-3">Add Money</p>
          </div>
        </div>
      </div>
    </section>
    <!-- add money from here -->
    <div class="max-w-lg mx-auto mb-6 mt-6 pl-4">
      <h1 class="text-[#080808] text-[18px] font-semibold">Add Money</h1>
    </div>
    <section class="max-w-lg mx-auto p-4 bg-[#ffffff] rounded-3xl">
      <div class="p-6">
        <div>
          <div class="mt-3">
            <fieldset class="fieldset">
              <legend class="fieldset-legend text-[#080808b3]">Select A Bank</legend>
              <select id="bank-name" class="select w-full rounded-4xl bg-[#F4F5F7]">
                <option disabled selected>Select Bank</option>
                <option>National Bank LTD</option>
                <option>IFCI Bank LTD</option>
                <option>Golden Bank PVC LTD</option>
              </select>
            </fieldset>
          </div>
          <div class="mt-3">
            <fieldset class="fieldset">
              <legend class="fieldset-legend text-[#080808b3]">Bank Account Number</legend>
              <input id="acount-number" type="text" class="input w-full rounded-4xl bg-[#F4F5F7]" placeholder="Enter 11 digit account number" />
            </fieldset>
          </div>
          <div class="mt-3">
            <fieldset class="fieldset">
               <legend class="fieldset-legend text-[#080808b3]">Amount to Add</legend>
                <input id="amount-number" type="text" class="input w-full rounded-4xl bg-[#F4F5F7]" placeholder="Add Amount to withdraw" />
            <div class="mt-3">
               <fieldset class="fieldset">
                 <legend class="fieldset-legend text-[#080808b3]">Pin Number</legend>
                 <input id="pin-number" type="text" class="input w-full rounded-4xl bg-[#F4F5F7]" placeholder="Enter 4 digit pin number" />
            </fieldset>
            </div>
            <div class="my-3">
                  <button
                         id="add-money-btn"
                        class="btn bg-[#0874F2] text-white w-full rounded-3xl"
                      >
                      Add Money
                       </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./home.js"></script>
  </body>

</html>
