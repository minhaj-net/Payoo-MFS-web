<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Bank</title>
    <!-- Daisyui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Tailwind cdn here-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center"
  >
    <div
      class="bg-[url(./assets/bg.png)] bg-cover h-[130px] w-[300px] flex justify-center items-center"
    >
      <img src="./assets/Group.png" alt="" />
    </div>
    <form class="bg-white p-8 rounded-xl w-[300px]">
      <div>
        <lebel class="font-semibold" for="">Mobail Number</lebel>
        <br />
        <input
          id="mobail-number"
          type="text"
          class="input bg-[#f4f5f7] mt-3 rounded-3xl"
          placeholder="Enter your number"
        />
      </div>
      <div class="mt-4 mb-4">
        <lebel class="font-semibold" for="">4 Digit Pin</lebel>
        <br />
        <input
          id="pin-number"
          type="text"
          class="input bg-[#f4f5f7] mt-3 rounded-3xl"
          placeholder="Enter 4 Digit Pin"
        />
      </div>
      <button
        id="loginBtn"
        class="btn bg-[#0874F2] text-white w-full rounded-3xl"
      >
        Login
      </button>
    </form>
    <script src="./script.js"></script>
  </body>
</html>
